<div fxLayout="column" class="main">
  <div fxFlex>
    <app-header [selected]="selectTab"></app-header>
    <div fxLayout="row" fxLayoutAlign="center start" style="margin: 18px 32px; height: calc(100% - 100px);">
      <div fxLayout="column" fxLayoutAlign="start center" class="container">
        <div class="breadcrumbs" fxLayoutAlign="start center">
          {{systemName}}
        </div>
        <div class="main-card" fxLayout="row" fxLayoutAlign="center">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>

  <app-footer fxFlex="90px"></app-footer>
</div>
